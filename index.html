<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XKCD Star Wars Spoiler Generator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>XKCD Star Wars Spoiler Generator</h1>
    </div>
    <div class="text">
      <p>Loading...</p>
    </div>
    <div class="message"></div>
    <div class="buttons">
      <button id="Generate" type="button" name="button">Generate</button>
      <button id="Share" type="button" name="button">Share</button>
    </div>
    <div class="credits">
      <p>This generator was made after I saw the <a href="https://xkcd.com/2243/">XKCD comic</a></p>
      <p>The source code is availabe on <a href="https://github.com/taskinoz/XKCD-Star-Wars-Spoiler-Generator">Github</a></p>
    </div>
  </div>
</body>
</html>
